<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Django 1 - Index</title>
</head>
<body>
    <h1>Index</h1>
    <table>
        <thead>
            <tr>
                <th>Menu</th>
            </tr>
        {% for i in menus %}
            <tr>
                <td><a href="#">{{ i.nome }}</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
